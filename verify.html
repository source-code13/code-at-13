<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            
            .box {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
            }
            
            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            
            button {
                padding: 10px;
                width: 100%;
                background-color: #592d8b;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .otp{
                visibility: hidden;
            }
            
            .requestOTP{
                visibility: visible;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h2>Request OTP</h2>
            <div class="input-group">
                <label for="countryCode">Country Code</label>
                <select id="countryCode" style="height: 30px;">
                    <option value="+1">+1 (USA)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+81">+81 (Japan)</option>
                    <option value="+49">+49 (Germany)</option>
                    <option value="+33">+33 (France)</option>
                    <option value="+86">+86 (China)</option>
                    <option value="+7">+7 (Russia)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+39">+39 (Italy)</option>
                    <option value="+34">+34 (Spain)</option>
                    <option value="+41">+41 (Switzerland)</option>
                    <option value="+46">+46 (Sweden)</option>
                    <option value="+31">+31 (Netherlands)</option>
                    <option value="+32">+32 (Belgium)</option>
                    <option value="+351">+351 (Portugal)</option>
                    <option value="+65">+65 (Singapore)</option>
                    <option value="+65">+65 (Singapore)</option>
                    <option value="+60">+60 (Malaysia)</option>
                    <option value="+62">+62 (Indonesia)</option>
                    <option value="+62">+62 (Indonesia)</option>
                    <option value="+254">+254 (Kenya)</option>
                    <option value="+254">+254 (Kenya)</option>
                    <option value="+41">+41 (Switzerland)</option>
                    <option value="+961">+961 (Lebanon)</option>
                    <option value="+90">+90 (Turkey)</option>
                    <option value="+30">+30 (Greece)</option>
                    <option value="+972">+972 (Israel)</option>
                    <option value="+359">+359 (Bulgaria)</option>
                    <option value="+420">+420 (Czech Republic)</option>
                    <option value="+45">+45 (Denmark)</option>
                    <option value="+47">+47 (Norway)</option>
                    <option value="+358">+358 (Finland)</option>
                    <option value="+372">+372 (Estonia)</option>
                    <option value="+371">+371 (Latvia)</option>
                    <option value="+370">+370 (Lithuania)</option>
                </select><br><br>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required>
                <button onclick="requestOTP()" style="margin-top: 20px;">Request OTP</button>
            </div>
            <div class="otp" id="otp">
                <input type="opt" id="number" placeholder="Enter OTP" style="margin-top: 60px;" required>
                <button id="verify" style="margin-top: 20px;">Verify</button>
            </div>
            
        </div>

        <script>
            function requestOTP()
                    {
                        otp.classList.add('requestOTP');
                    }
        </script>

    </body>
</html>
